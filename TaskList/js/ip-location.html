<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP & Location Finder</title>
  <style>
    body {
      font-family: sans-serif;

    #info {
      margin-top: 20px;

      color: green;
    }

  </style>
</head>
<body>

<h2>ğŸ“ Find Your IP and Location</h2>
<button onclick="getIPInfo()">Get My IP & Location</button>

<div id="info"></div>

<script>
function getIPInfo() {
  fetch('https://ipinfo.io/json?token=7f6d62a5436632') 
    .then(res => res.json())
    .then(data => {
      const { ip, city, region, country } = data;
      document.getElementById("info").innerHTML =
        `ğŸŒ Your current IP address is <strong>${ip}</strong><br>
         ğŸ“ Your location is <strong>${city}, ${region}, ${country}</strong>`;
    })
    .catch(err => {
        console.error("IP fetch failed:", err);
      document.getElementById("info").innerText = "âŒ Could not fetch IP info.";
    });
}


document.getElementById("ipBtn").addEventListener("click", getIPInfo);
</script>

</body>
</html>
