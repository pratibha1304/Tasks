<!DOCTYPE html>
<html>
  <head>
    <title>ğŸ“ Route from Current Location to Destination</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>ğŸ—ºï¸ Show Route from Your Location</h2>
    <input type="text" id="destination" placeholder="Enter destination (e.g., India Gate)">
    <button onclick="showRoute()">Show Route</button>
    <div id="map"></div>

    <script>
      let map, directionsService, directionsRenderer, currentPos;

      function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();

        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: { lat: 0, lng: 0 }
        });

        directionsRenderer.setMap(map);

        // Get current position
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            currentPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(currentPos);
            new google.maps.Marker({
              position: currentPos,
              map: map,
              title: "You are here"
            });
          }, () => {
            alert("Failed to get current location.");
          });
        } else {
          alert("Geolocation not supported.");
        }
      }

      function showRoute() {
        const destination = document.getElementById("destination").value;
        if (!destination || !currentPos) {
          alert("Please enter a destination and allow location access.");
          return;
        }

        const request = {
          origin: currentPos,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          } else {
            alert("Directions request failed: " + status);
          }
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqg3_7qokTUFHJT6bnVDLBxU1YvEQ5QE0&callback=initMap">
    </script>
  </body>
</html>
